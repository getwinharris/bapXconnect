<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | bapX - Cloud-Native Backend</title>
    <meta name="description" content="Log in to your bapX account to manage your cloud-native projects and sovereign data.">
    <link rel="icon" type="image/png" href="../logo/bapXfavicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../logo/bapXfavicon.png" type="image/x-icon">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-muted);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #111;
            border: 1px solid var(--border-muted);
            border-radius: 0.5rem;
            color: white;
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--accent-purple);
        }
        .login-btn {
            width: 100%;
            background: var(--accent-purple);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .social-login {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: background 0.2s;
        }
        .social-btn:hover {
            background: var(--border-hover);
        }
    </style>
</head>
<body class="antialiased">

    <div class="login-container">
        <div class="text-center mb-8">
            <a href="index.html" class="logo-container inline-flex">
                <div class="logo-icon">X</div>
                <div class="text-left">
                    <span class="logo-name">bapX</span><br>
                    <span class="logo-tagline">Media Hub</span>
                </div>
            </a>
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
        <form action="admin.html">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-neutral-800"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-black px-2 text-neutral-500">Or continue with</span>
            </div>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-discord"></i></a>
        </div>

        <p class="text-center text-sm text-dim mt-8">
            Don't have an account? <a href="signup.html" class="text-white">Sign up</a>
        </p>
    </div>

</body>
</html>
